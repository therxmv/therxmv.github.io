<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aim Clicker</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="nav-bar">
        <div class="high-score">
            <h2>High score: <span>0</span></h2>
        </div>

        <div class="avg-time hide">
            <h2>Avg reaction time: <span>0</span></h2>
        </div>

        <button class="end-btn hide">&#10006;</button>
    </div>
    
    <div class="container">
        <div class="aim-wrap">
            <div class="aim-circle hide"></div>
        </div>
        <button class="start-btn">Start</button>
        <div class="counter hide">
            <p>Your score: <span>0</span></p>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
