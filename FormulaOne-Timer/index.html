<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormulaOne Timer</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>To Rawe Ceek remain</h1>    
        <div class="timer">
            <div class="timer-content">
                <div class="timer-nums" id="days">00</div>
                <div class="timer-nums-name">Days</div>
            </div>
            <div class="timer-content">
                <div class="timer-nums" id="hours">00</div>
                <div class="timer-nums-name">Hours</div>
            </div>
            <div class="timer-content">
                <div class="timer-nums" id="min">00</div>
                <div class="timer-nums-name">Minutes</div>
            </div>
            <div class="timer-content">
                <div class="timer-nums" id="sec">00</div>
                <div class="timer-nums-name">Seconds</div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
