<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormulaOne Timer</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1 id="racename">To Grand Prix remain</h1>

        <div class="timer">
            <div class="timer-content">
                <div class="timer-nums shimmerBG" id="days"></div>
                <div class="timer-nums-name">Days</div>
            </div>
            <div class="timer-content">
                <div class="timer-nums shimmerBG" id="hours"></div>
                <div class="timer-nums-name">Hours</div>
            </div>
            <div class="timer-content">
                <div class="timer-nums shimmerBG" id="min"></div>
                <div class="timer-nums-name">Minutes</div>
            </div>
            <div class="timer-content">
                <div class="timer-nums shimmerBG" id="sec"></div>
                <div class="timer-nums-name">Seconds</div>
            </div>
        </div>
        
        <footer>
            <a class="git" href="https://github.com/therxmv/FormulaOne-Timer" target="_blank">GitHub repository</a>
        </footer>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
